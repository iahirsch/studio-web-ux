<div class="date-time-picker p-4 bg-white rounded-big mb-4">
  <div class="flex flex-col sm:flex-row gap-4">
    <div class="w-full sm:w-1/2">
      <label for="date-input" class="block text-sm font-medium text-gray-700 mb-1">Datum</label>
      <input
        type="date"
        id="date-input"
        class="w-full px-3 py-2 border border-gray-300 rounded-small focus:outline-none focus:ring-2 focus:ring-primary-500"
        [(ngModel)]="selectedDate"
        (change)="onDateTimeChange()"
      >
    </div>

    <div class="w-full sm:w-1/2">
      <label for="time-input" class="block text-sm font-medium text-gray-700 mb-1">Zeit</label>
      <input
        type="time"
        id="time-input"
        class="w-full px-3 py-2 border border-gray-300 rounded-small focus:outline-none focus:ring-2 focus:ring-primary-500"
        [(ngModel)]="selectedTime"
        (change)="onDateTimeChange()"
      >
    </div>
  </div>
</div>
