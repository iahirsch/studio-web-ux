<div class="card">

    <div class="flex flex-col">
      <h3 class="font-medium text-gray-950">{{ userName() }}</h3>
      <p class="font-light text-gray-950 text-sm">«{{ displayComment() || '(Keine Bemerkung)' }}»</p>
    </div>
  </div>
</div>
