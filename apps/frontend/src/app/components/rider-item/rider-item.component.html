<div class="card">
  <div class="flex items-start gap-2">
    <img alt="" class="size-12 rounded-full" src="{{ driver()?.picture || userPicture() }}" />
    <div class="flex flex-col">
      <h3 class="font-medium text-gray-950">{{ userName() }}</h3>
      <h4 class="font-light text-gray-950">{{ displayComment() || '(Keine Bemerkung)' }}</h4>
    </div>
  </div>
</div>
