<!-- map-pin-location.component.html -->
<div class="card felx flex-col p-1">
  <div class="flex justify-baseline items-center rounded-small p-3">
    <div class="icon-container mr-3">
      <img
        *ngIf="mode() === 'select'"
        class="w-8 h-8"
        src="assets/icons/pickup_light_purple.svg"
        alt="Pickup Icon"
      />
      <img
        *ngIf="mode() === 'display'"
        alt="Calendar Icon"
        class="w-8 h-8"
        src="assets/icons/calendar_light_purple.svg"
      />
    </div>
    <div>
      <span *ngIf="mode() === 'select'">Pinne deinen Treffpunkt</span>
      @if (mode() === 'display') {
        <span class="flex flex-col">
          @if (meetingDateTime() && !isNaN(meetingDateTime()!.getTime())) {
            <span class="text-sm text-gray-600">
            <span class="font-medium">{{ formatDateOnly(meetingDateTime()!) }}</span> um {{ formatTimeOnly(meetingDateTime()!) }} Uhr
            </span>
          }
        </span>
      }
    </div>
  </div>
  <div #mapContainer class="h-56 rounded-b-big"></div>
</div>
