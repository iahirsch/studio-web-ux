<!-- map-pin-location.component.html -->
<div class="map-container mb-4">
  <div class="map-header flex items-center p-3 bg-white rounded-t-lg shadow-sm">
    <div class="icon-container mr-3">
      <img class="w-8 h-8" src="/assets/icons/pickup_light_purple.svg" alt="Pickup Icon">
    </div>
    <div>
      <h3 class="text-base font-medium">{{ title }}</h3>
      <p *ngIf="meetingPoint && mode === 'select'" class="text-sm text-gray-600">
        Klicke auf die Karte, um den Treffpunkt zu w√§hlen
      </p>
      <p *ngIf="meetingPoint && mode === 'display'" class="text-sm text-gray-600">
        Treffpunkt bei {{ meetingPoint.latitude.toFixed(6) }}, {{ meetingPoint.longitude.toFixed(6) }}
      </p>
    </div>
  </div>

  <div #mapContainer class="h-64 rounded-b-lg shadow-md"></div>
</div>
