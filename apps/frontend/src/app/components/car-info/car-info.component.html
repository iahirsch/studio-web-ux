<div class="card flex flex-col gap-4">
  <app-pills
    [pillType]="'color'"
    [pillItems]="colorPills"
    (pillSelected)="onColorSelected($event)"
  >
  </app-pills>

  <app-input-text
    placeholder="Beschreibe dein Auto"
    [value]="description"
    (valueChange)="onDescriptionChange($event)"
  >
  </app-input-text>
</div>
