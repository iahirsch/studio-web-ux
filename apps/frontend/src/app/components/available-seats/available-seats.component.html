<div class="card flex-col">
  <div class="flex justify-between w-full py-1 mb-3 items-center">
    <h3>Freie Sitzpl√§tze</h3>
    <div class="inline-flex items-center gap-1">
      <button (click)="decrement()"><img ngSrc="/assets/icons/remove_circle.svg" alt="remove" height="32" width="32">
      </button>
      <h3 class="w-6 text-center">{{ passengers }}</h3>
      <button (click)="increment()"><img ngSrc="/assets/icons/add_circle.svg" alt="add" height="32" width="32"></button>
    </div>
  </div>
  <!--<app-input-textarea [commentForm]="seatsForm"></app-input-textarea>-->
  <div class="relative">
  <textarea
    placeholder="Bemerkung"
    class="input-text h-[6.25rem] resize-none"
    maxlength="200"
    [value]="text"
    (input)="onInput($event)"
  ></textarea>
    @if (isInfoVisible) {
      <span class="absolute right-4 top-4 text-xs text-gray-200">Max 200 Zeichen</span>
    }
  </div>
</div>
