<app-card-greeting routerLink="/profile"></app-card-greeting>
<div class="input-locations">
  <div class="grid grid-flow-row grid-cols-2 gap-4">
    <ng-container *ngFor="let location of locations">
      <app-btn-location
        [title]="location.title"
        [location]="location.city"
        [coordinates]="location.coordinates"
        (btnClicked)="onLocationButtonClick($event)"
      ></app-btn-location>
    </ng-container>
  </div>
</div>
<app-btn-primary routerLink="/create-ride"></app-btn-primary>
